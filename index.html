<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sound"><p class="key" key="a">A</p><h6 class="sound-name">BASS 1</h6></div>
        <div class="sound"><p class="key" key="b">B</p><h6 class="sound-name">BASS 2</h6></div>
        <div class="sound"><p class="key" key="c">C</p><h6 class="sound-name">CRASH<br>CYMBAL</h6></div>
        <div class="sound"><p class="key" key="d">D</p><h6 class="sound-name">RIDE<br>CYMBAL</h6></div>
        <div class="sound"><p class="key" key="e">E</p><h6 class="sound-name">RIDE<br>CYMBAL<br>BELL</h6></div>
        <div class="sound"><p class="key" key="f">F</p><h6 class="sound-name">SPLASH<br>CYMBAL</h6></div>
        <div class="sound"><p class="key" key="g">G</p><h6 class="sound-name">SNARE</h6></div>
        <div class="sound"><p class="key" key="h">H</p><h6 class="sound-name">DRUM<br>STICKS</h6></div>
        <div class="sound"><p class="key" key="i">I</p><h6 class="sound-name">KICK</h6></div>
        <div class="sound"><p class="key" key="j">J</p><h6 class="sound-name">HI HAT<br>OPEN</h6></div>
        <div class="sound"><p class="key" key="k">K</p><h6 class="sound-name">HI HAT<br>CLOSED</h6></div>
        <div class="sound"><p class="key" key="l">L</p><h6 class="sound-name">FLOOR<br>TOM</h6></div>
        <div class="sound"><p class="key" key="m">M</p><h6 class="sound-name">MID<br>TOM</h6></div>
        <div class="sound"><p class="key" key="n">N</p><h6 class="sound-name">SMALL<br>TOM</h6></div>
    </div>
</body>
<script src="script.js"></script>
</html>
